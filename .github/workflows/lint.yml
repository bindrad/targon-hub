name: Build and Test Next.js with Bun

on:
  pull_request:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install
    
    - name: Set up .env
      run: |
        #!/bin/bash
        echo "SKIP_ENV_VALIDATION=True" >> $GITHUB_ENV
        

    - name: Print env var
      run: |
        echo $SKIP_ENV_VALIDATION

    - name: Lint and Type Check
      run: bun run lint

    - name: Build Next.js App
      run: bun run build

    - name: Start and Test the Application
      run: |
        bun run start &
        sleep 5
        curl -I http://localhost:3000

  format-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Check Formatting
      run: bun run check-format
